services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: dungeonomics
      POSTGRES_USER: dungeonomics
      POSTGRES_PASSWORD: dungeonomics
      TZ: UTC
    command: ["postgres", "-c", "timezone=UTC"]      
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dungeonomics"]
      interval: 5s
      timeout: 5s
      retries: 5      

  web:
    build: .
    command: >
      bash -c "python manage.py migrate --noinput &&
               python manage.py collectstatic --noinput &&
               gunicorn dungeonomics.wsgi:application               
               --workers 3"
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: dungeonomics.settings
      TIME_ZONE: UTC
      GUNICORN_CMD_ARGS: "--bind=0.0.0.0:8000"

    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: